<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokapokaMC-ホーム</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #444;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .navbar h1 {
            margin: 5px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .navbar h1 a {
            color: white;
            text-decoration: none;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .nav-links a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .nav-links {
                display: none;
                flex-direction: column;
                text-align: center;
                background: #444;
                position: absolute;
                top: 50px;
                width: 100%;
                left: 0;
                padding: 10px 0;
            }
            .nav-links.active {
                display: flex;
            }
            .menu-toggle {
                display: block;
                position: absolute;
                top: 10px;
                right: 15px;
            }
        }
        .content {
            margin-top: 80px;
            padding: 20px;
            text-align: center;
        }
        .content img {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 100%;
            height: auto;
        }
        .content a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .content a:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }
    </script>
</head>
<body>
    <div class="navbar">
        <h1><a href="/home">pokapokaMC</a></h1>
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <div class="nav-links">
            <a href="/home">ホーム</a>
            <a href="/rules">規約</a>
            <a href="/test">マップ</a>
            <a href="/wiki">Wiki</a>
            <a href="/support">サポート</a>
        </div>
    </div>
    <div class="content">
        <h1>Welcome to PokapokaMC-website!</h1>
    </div>
</body>
</html>
