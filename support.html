<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokapokaMC - ホーム</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #444;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .navbar h1 {
            margin: 5px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .navbar h1 a {
            color: white;
            text-decoration: none;
        }
        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
            position: absolute;
            right: 20px;
            top: 15px;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .nav-links a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        .content {
            padding: 20px;
            max-width: 800px;
            margin: 140px auto 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1, h2 {
            color: #222;
        }
        @media (max-width: 600px) {
            .menu-icon {
                display: block;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                background-color: #444;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                text-align: center;
                padding: 10px 0;
            }
            .nav-links a {
                display: block;
                padding: 10px;
            }
            .nav-links.active {
                display: flex;
            }
            .content {
                padding: 15px;
                width: 90%;
                margin: 140px auto 20px;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }
    </script>
</head>
<body>
    <div class="navbar">
        <h1><a href="/home">pokapokaMC</a></h1>
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <div class="nav-links">
            <a href="/home">ホーム</a>
            <a href="/rules">規約</a>
            <a href="/test">マップ</a>
            <a href="/wiki">Wiki</a>
            <a href="/support">サポート</a>
        </div>
    </div>
    <div class="content">
        <h1>サポート</h1>
        <a href="https://discord.gg/fyVBynamBd">Discord</a>
        <iframe src="https://discord.com/widget?id=1168541901650145400&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
    </div>
</body>
</html>
