<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokapokaMC-ホーム</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #444;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            display: inline-block;
            font-weight: bold;
            transition: background 0.3s;
        }
        .navbar a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        .content {
            margin-top: 80px;
            padding: 20px;
            text-align: center;
        }
        .content img {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .content a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .content a:hover {
            background-color: #0056b3;
        }

        ul {
            position: relative;
            list-style-type: none;
            padding: 1rem 1rem 1rem 2.5rem;
            background-color: #dceff7;
            box-shadow: 0 0 10px #ccc;
            color: #45A5CF;
        }


        ul li {
            padding: 0.5rem 0;
            line-height: 1.5;
        }

        ul li::before {
            position: absolute;
            left: 1rem;
            padding-left: 0.2rem;
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            content: '\f152';
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/home">ホーム</a>
        <a href="/rules">規約</a>
        <a href="http://25.ip.gl.ply.gg:18533/">マップ</a>
        <a href="/wiki">Wiki</a>
        <a href="/support">サポート</a>
    </div>
    <div class="content">
        <h1>サポート</h1>
        <a href="https://discord.gg/fyVBynamBd">Discord</a>
        
    </div>
    
</body>
</html>
